{% extends 'template.html' %}
{% load static %}
{% block heading %}

{% endblock %}

            {% for i in data %}
                    <a href="{% url 'inventory:orderDetail' i.id %}">

                        <p class="text" data-itemid="{{ i.id }}" data-queryItem="{{ queryItem }}"  >{{ i.name }} </p>

                        </path>
                    </svg>

                    </div>
                    </a>
                {% endfor %}
        </section>
{% endblock %}
{% block scripts %}
{% endblock %}
